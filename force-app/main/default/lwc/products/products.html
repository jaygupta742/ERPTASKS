<template>
    <lightning-card class="slds-p-around_medium"> 
        <h3 slot="title">
            <lightning-icon icon-name="custom:custom11" title="custom11"></lightning-icon>
            Products
        </h3>
        <div class="slds-p-around_medium lgc-bg" slot="actions">
            <lightning-button-menu alternative-text="Show menu" menu-alignment="auto">
                <lightning-menu-item value="MenuItemOne" label="Add Products" onclick={showaddproductsmodel}></lightning-menu-item>
                <lightning-menu-item value="MenuItemOne" label="Edit Products" onclick={showeditproductmodel}></lightning-menu-item>
            </lightning-button-menu>
        </div>
        <template for:each={data} for:item="oppprod">
           <div key={oppprod.Product2}>
                <a>{oppprod.Product2.Name}</a>
                <table>
                   <tr>
                    <td>Quantity :</td>
                    <td>{oppprod.Quantity}</td>
                   </tr> 
                   <tr>
                    <td>Sales Price :</td>
                    <td>{oppprod.UnitPrice}</td>
                   </tr>
                   <tr>
                    <td>Date :</td>
                    <td>{oppprod.ServiceDate}</td>
                   </tr>
                </table>
           </div>
        </template>
    </lightning-card>






    <template lwc:if={showaddproducts}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Products</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-add-Products recordid={recordId} ondisplaytoast={displaytoast}></c-add-Products>
                </div>
                <div class="slds-modal__footer" lwc:if={next}>
                    <button class="slds-button slds-button_brand" onclick={closemodel}>Close</button>
                    <button class="slds-button slds-button_brand" onclick={nextstep}>Next</button>
                </div>
                <div class="slds-modal__footer" lwc:else>
                    <button class="slds-button slds-button_brand" onclick={closemodel}>Close</button>
                    <button class="slds-button slds-button_brand" onclick={savestep}>Save</button>
                </div>
            </div>
        </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <template lwc:if={showeditproducts}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-02" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Products</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <c-edit-Products recordid={recordId}></c-edit-Products>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={closemodel}>Close</button>
                    <button class="slds-button slds-button_brand" onclick={saveproduct}>Save</button>
                </div>
            </div>
        </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
